

<!DOCTYPE html>
<html>
<head>
    <title>Change TextArea Value</title>
</head>
<body>
    <textarea id="myTextarea">sddsdasdasd</textarea>
    <button onclick="changeTextAreaValue()">Change Text</button>

    <script>
        function changeTextAreaValue() {
            // Get the textarea element by its ID
            var textarea = document.getElementById("myTextarea");

            // Set the value of the textarea
            textarea.value = "New text for the textarea";
        }
    </script>
</body>
</html>
