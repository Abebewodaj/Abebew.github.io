     <select id="optionValues">
      <option>dark</option>

       <p id="para">Bananas are yellow in color
    
       </p>
       <button onclick="colorChange()">Submit</button>
         <script>
        function colorChange(){
        
           let valueOfOption = document.getElementById('optionValues').value;
            if(valueOfOption === 'dark'){
            
               document.getElementById('para').style.backgroundColor='black';
               document.getElementById('para').style.color='white';
    
    
            }  else{
              document.getElementById('para').style.backgroundColor='yellow';
              document.getElementById('para').style.color='red';
    
            }
    
    
        }
    
         </script>
   
  <p>Display</p>
  <p id="para2">Bananas are yellow in color</p>
  <button onclick="changeConditionally()">Submit</button>
  <div>Visibilty</div>
  <input type="text" id="input"/>
  <button onclick="hiding()">Submit</button>

    <script>
   

      function changeConditionally() {
      let para2 = document.getElementById('para2');
    
      if (para2.style.display === 'none') {
        para2.style.display = 'block'; // Show the element
      } else {
        para2.style.display = 'none'; // Hide the element
      }
    }
   
     function hiding(){
      let inputV= document.getElementById('input');

      if (inputV.style.display === 'none') {
        inputV.style.display = 'block'; // Show the element
      } else {
        inputV.style.display = 'none'; // Hide the element
      }

     }
